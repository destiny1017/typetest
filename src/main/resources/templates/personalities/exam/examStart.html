<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="personalities/fragments/header.html :: header">
    <meta charset="utf-8">
</head>
<body>
<div class="exam-container">
    <!-- contents -->
    <div style="display: inline-block; height: 90%;">
        <!-- head -->
        <nav class="navbar bg-light" th:replace="personalities/fragments/examHeader :: examHeader">
            <div class="container-fluid">
                <span class="h4">ExamTest</span>
            </div>
        </nav>

        <!-- body text -->
        <figure class="text-center py-3 exam-contents">
            <blockquote class="blockquote">
                <img class="img-fluid py-3 form-floating"
                     src="https://image.utoimage.com/preview/cp880338/2018/11/201811006148_500.jpg"
                     th:src="${testInfo.image}">
                <p th:text="${testInfo.description}">테스트 설명란</p>
            </blockquote>
        </figure>

        <!-- button line -->
        <div class="text-center py-3">
            <a class="btn btn-primary exam-rounded-btn" th:href="|/${testCode}/testAnswer|">
                <span>테스트 시작!</span>
            </a>
            <!--<button class="btn btn-primary exam-rounded-btn" th:onclick="|location.href='@{examTestSlide(testCode=${testCode})}'|">
                <span>Slide 테스트</span>
            </button>-->
        </div>

        <div class="py-3"></div>

        <!-- login button line -->
        <div class="text-center py-5">
            <div class="result-login-text">
                <p>로그인 하면 더 정밀한 성격진단이 가능해요!</p>
            </div>
            <button class="btn btn-outline-info" onclick="location.href='loginPage'">Login</button>
        </div>
    </div>
    <footer th:replace="personalities/fragments/footer.html :: footer"></footer>
</div>
</body>
</html>
