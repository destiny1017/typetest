<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/startbootstrap-shop-homepage/css/styles.css" crossorigin="anonymous">

<nav class="navbar navbar-header" th:fragment="examHeader">
    <div class="menu-icon">
        <span class="material-icons" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        menu
        </span>
    </div>
    <div class="container-fluid">
        <span class="header-logo" onclick="location.href='/'"></span>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <div th:if="${session.user == null}" class="offcanvas-profile profile-guest">
                <span class="material-icons">
                account_circle
                </span>
            </div>
            <div th:unless="${session.user == null}" class="offcanvas-profile" th:style="|background-image: url(${session.user.picture})|"></div>
            <div class="nickname-div">
                <span th:if="${session.user == null}" id="nickname" style="color: #bbb;">로그인해주세요</span>
                <span th:unless="${session.user == null}" th:id="nickname" th:text="${session.user.nickname}"></span>
            </div>
        </div>
        <div class="offcanvas-body">
            <div class="">
                Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
            </div>
            <div class="mt-3 menu-mypage">
                <span class="material-icons">
                person_outline
                </span>
                <p>마이페이지</p>
            </div>

            <div class="mt-3 menu-logout">
                <span class="material-icons">
                logout
                </span>
                <p>로그아웃</p>
            </div>
        </div>
    </div>
    <script>
        $(".material-icons").click( () => {
            $('.offcanvas').height($(window).height());
        });

        $(".offcanvas-header, .menu-mypage").click( () => {
            location.href="/myPage";
        });

        $(".menu-logout").click( () => {
            location.href="/logout";
        });
    </script>
</nav>


</html>
